<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 100">
  <!-- Frame 1: Heads face-on -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="40" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#B8860B" stroke-width="1"/>
    <text x="0" y="5" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#B8860B">H</text>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#B8860B" stroke-width="0.5" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Frame 2: Heads slightly tilted -->
  <g transform="translate(150, 50)">
    <ellipse cx="0" cy="0" rx="40" ry="38" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="35" ry="33" fill="none" stroke="#B8860B" stroke-width="1"/>
    <text x="0" y="5" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#B8860B">H</text>
    <ellipse cx="0" cy="0" rx="30" ry="28" fill="none" stroke="#B8860B" stroke-width="0.5" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Frame 3: Heads more tilted -->
  <g transform="translate(250, 50)">
    <ellipse cx="0" cy="0" rx="40" ry="30" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="35" ry="26" fill="none" stroke="#B8860B" stroke-width="1"/>
    <text x="0" y="4" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#B8860B">H</text>
    <ellipse cx="0" cy="0" rx="30" ry="22" fill="none" stroke="#B8860B" stroke-width="0.5" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Frame 4: Heads almost edge -->
  <g transform="translate(350, 50)">
    <ellipse cx="0" cy="0" rx="40" ry="15" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="35" ry="13" fill="none" stroke="#B8860B" stroke-width="1"/>
    <line x1="-35" y1="0" x2="35" y2="0" stroke="#B8860B" stroke-width="0.5"/>
  </g>
  
  <!-- Frame 5: Edge view -->
  <g transform="translate(450, 50)">
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#B8860B" stroke-width="8"/>
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#FFD700" stroke-width="6"/>
  </g>
  
  <!-- Frame 6: Tails almost edge -->
  <g transform="translate(550, 50)">
    <ellipse cx="0" cy="0" rx="40" ry="15" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="35" ry="13" fill="none" stroke="#B8860B" stroke-width="1"/>
    <line x1="-35" y1="0" x2="35" y2="0" stroke="#B8860B" stroke-width="0.5"/>
  </g>
  
  <!-- Frame 7: Tails more tilted -->
  <g transform="translate(650, 50)">
    <ellipse cx="0" cy="0" rx="40" ry="30" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="35" ry="26" fill="none" stroke="#B8860B" stroke-width="1"/>
    <text x="0" y="4" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#B8860B">T</text>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#B8860B" stroke-width="0.5" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Frame 8: Tails slightly tilted -->
  <g transform="translate(750, 50)">
    <ellipse cx="0" cy="0" rx="40" ry="38" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="35" ry="33" fill="none" stroke="#B8860B" stroke-width="1"/>
    <text x="0" y="5" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#B8860B">T</text>
    <circle cx="0" cy="0" r="28" fill="none" stroke="#B8860B" stroke-width="0.5" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Frame 9: Tails face-on -->
  <g transform="translate(850, 50)">
    <circle cx="0" cy="0" r="40" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#B8860B" stroke-width="1"/>
    <text x="0" y="5" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#B8860B">T</text>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#B8860B" stroke-width="0.5" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Frame 10: Tails slightly tilted (return journey) -->
  <g transform="translate(950, 50)">
    <ellipse cx="0" cy="0" rx="40" ry="38" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="35" ry="33" fill="none" stroke="#B8860B" stroke-width="1"/>
    <text x="0" y="5" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#B8860B">T</text>
    <circle cx="0" cy="0" r="28" fill="none" stroke="#B8860B" stroke-width="0.5" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Frame 11: Tails more tilted (return journey) -->
  <g transform="translate(1050, 50)">
    <ellipse cx="0" cy="0" rx="40" ry="30" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="35" ry="26" fill="none" stroke="#B8860B" stroke-width="1"/>
    <text x="0" y="4" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#B8860B">T</text>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#B8860B" stroke-width="0.5" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Frame 12: Tails almost edge (return journey) -->
  <g transform="translate(1150, 50)">
    <ellipse cx="0" cy="0" rx="40" ry="15" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="35" ry="13" fill="none" stroke="#B8860B" stroke-width="1"/>
    <line x1="-35" y1="0" x2="35" y2="0" stroke="#B8860B" stroke-width="0.5"/>
  </g>
</svg>